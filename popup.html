<!doctype html>
<html>
  <head>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="option.css">
  </head>
  <body>
    <div class="search-cnt">
        <span class="search-icon">
            <span class="material-symbols-outlined">
                search
            </span>
        </span>
        <span class="search-bar">
            <input type="text" placeholder="Search Tabs" name="search">
        </span>

    </div>
    <div class="audio-video tabs-cnt">
        <header class="windows-heading audio-video">
            <div class="title">
                <span>
                    AUDIO & VIDEO
                </span>
            </div>
                <!-- <i class="speaker-icon material-symbols-outlined">
                    volume_up
                </i> -->
        </header>

    </div>
        
    <div class="open tabs-cnt">
        <header class="windows-heading open">
            <div class="title">
                <span>
                    OPEN TABS
                </span>
                <button class="min-max-btn">
                    <i class="material-symbols-outlined">
                        arrow_drop_up
                    </i>
                </button>
            </div>
        
            <button class="sort-by">
                <span class="sort-by-title">
                    VIEW BY:
                </span>
                <span class="sort-by-option">
                    TAB
                </span>
            </button>
                
        </header>
    </div>

    <div class="close tabs-cnt">
        <header class="windows-heading close">
            <div class="title">
                <span>
                    CLOSE TABS
                </span>
                <button class="min-max-btn">
                    <i class="material-symbols-outlined">
                        arrow_drop_down
                    </i>
                </button>
            </div>
        
            <button class="sort-by">
                <span class="sort-by-title">
                    VIEW BY:
                </span>
                <span class="sort-by-option">
                    TAB
                </span>
            </button>
                
        </header>
    </div>

    <template id="win-collapse">
        <div class="win-collapse">
            <div class="heading">
                <span class="title">
                    <span class="time">10 mins ago</span>
                    <button class="expand-btn" title="Expand Window">
                        <i class="material-symbols-outlined">
                            arrow_drop_down
                        </i>
                    </button>
                </span>
                <span class="btn-cnt">
                    <button class="close-btn">
                        <i class="material-symbols-outlined">
                            close
                        </i>
                    </button>
                </span>
            </div>
            <!-- <div class="stripe"></div> -->
            <div class="win-col-tab-cnt">
                <button class="win-col-tab">
                    <div class="audio-dot"></div>
                    <img src="/icons/icon-globe-white-48.png" alt="fav icon">
                </button>
            </div>
        </div>
    </template>

    <template id="win-expand">
        <div class="win-expand">
            <div class="heading">
                <div class="stripe">
                </div>
                <div class="desc">
                    <span class="title">
                        <span class="time" >10 mins ago</span>
                        <button class="minimize" title="Collapse Window">
                            <i class="material-symbols-outlined">
                                arrow_drop_up
                            </i>
                        </button>
                    </span>
                    <span class="btn-cnt">
                        <!-- <button class="close-btn">
                            <i class="material-symbols-outlined">
                                close
                            </i>
                        </button> -->
                    </span>
                </div>
            </div>
            <div class="single-tab">
                <div class="audio-dot">

                </div>
                <div class="stripe">

                </div>
                <div class="fav-icon-cnt">
                    <img class="fav-icon" src="/icons/icon-globe-white-48.png" alt="fav icon">
                </div>
                <div class="desc">
                    <div class="title">
                        This is sample webpage for testing
                    </div>
                    <div class="title-sub">
                        <span>
                            www.sample.webpage.com
                        </span>
                        <span class="title-sub-time">
                            - 5min ago
                        </span>
                    </div>
                </div>
                <button class="close-btn">
                    <div class="close-icon-cnt">
                        <i class="material-symbols-outlined">
                            close
                        </i>
                    </div>
                </button>
        
            </div>
        </div>
    </template>

    <template id="single-tab">
        <div class="single-tab">
            <div class="audio-dot">

            </div>
            <div class="fav-icon-cnt">
                <img class="fav-icon" src="/icons/icon-globe-white-48.png" alt="fav icon">

            </div>
            <div class="desc">
                <div class="title">
                    This is sample webpage for testing
                </div>
                <div class="title-sub">
                    <span>
                        www.sample.webpage.com
                    </span>
                    <span class="title-sub-time">
                        - 5min ago
                    </span>
                </div>
            </div>
            <button class="close-btn">
                <div class="close-icon-cnt">
                    <i class="material-symbols-outlined">
                        close
                    </i>
                </div>
            </button>
    
        </div>
    </template>
    <template id="msg-banner-cnt">
        <div class="msg-banner-cnt">
            <span class="msg-banner-icon-cnt">
                <span class="msg-banner-icon material-symbols-outlined">
                    auto_awesome
                </span>
                <button class="msg-banner-close-btn material-symbols-outlined">
                        close
                </button>
            </span>
            <span class="msg-banner-message">
                <span class="heading-1">
                    Thanks for using Simple Tab Manager Extention!
                </span> 
                <span class="heading-2">
                    Please give your review <a href="www.google.com">here</a> if you haven't before.
                </span>
            </span>
        </div>
    </template>
  </body>
  <script  type="module" src="/option.js"></script>
</html>
