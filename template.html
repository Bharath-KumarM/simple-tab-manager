<template id="win-collapse">
    <div class="win-collapse">
        <div class="heading">
            <span class="time">10 mins ago</span>
            <span class="btn-cnt">
                <button class="maximize">
                    <i class="material-symbols-outlined">
                        check_box_outline_blank
                    </i>
                </button>
                <button class="close-btn">
                    <i class="material-symbols-outlined">
                        close
                    </i>
                </button>
            </span>
        </div>
        <div class="stripe"></div>
        <button class="win-col-tab">
            <img src="https://www.youtube.com/s/desktop/4ede54fa/img/favicon_32x32.png" alt="an icon">
        </button>
    </div>
</template>

<template id="win-expand">
    <div class="win-expand">
        <div class="heading">
            <div class="stripe">
            </div>
            <div class="desc">
                <span>10 mins ago</span>
                <span class="btn-cnt">
                    <button class="maximize">
                        <i class="material-symbols-outlined">
                            check_box_outline_blank
                        </i>
                    </button>
                    <button class="close-btn">
                        <i class="material-symbols-outlined">
                            close
                        </i>
                    </button>
                </span>
            </div>
        </div>
        <div class="single-tab">
            <div class="stripe">

            </div>
            <div class="fav-icon-cnt">
                <img class="fav-icon"
                    src="https://www.youtube.com/s/desktop/4ede54fa/img/favicon_32x32.png">
                </img>
            </div>
            <div class="desc">
                <div class="title">
                    Ninaivo Oru Paravai Tamil Movie | Menaminiki Song | Thaman S | Hari Baskar | Sanjana | Ridhun
                </div>
                <div class="title-sub">
                    <span>
                        www.youtube.com - 5min ago
                    </span>
                </div>
            </div>
            <button class="close-btn">
                <div class="close-icon-cnt">
                    <i class="material-symbols-outlined">
                        close
                    </i>
                </div>
            </button>
    
        </div>
    </div>
</template>

    <div class="single-tab">

            <img class="fav-icon"
                src="https://www.youtube.com/s/desktop/4ede54fa/img/favicon_32x32.png">
            </img>
        </div>
        <div class="desc">

                Ninaivo Oru Paravai Tamil Movie | Menaminiki Song | Thaman S | Hari Baskar | Sanjana | Ridhun
            </div>
            <div class="title-sub">
                <span>
                    www.youtube.com
                </span>
                <span>
                    5min ago
                </span>
            </div>
        </div>
        <button class="close-btn">
            <div class="close-icon-cnt">
                <i class="material-symbols-outlined">
                    close
                </i>
            </div>
        </button>

    </div>
</template>
